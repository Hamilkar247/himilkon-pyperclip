<!-- templates/front/base.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Django Auth Tutorial {% endblock %}</title>
    <!-- <link href='{@ static "inspinia/css/bootstrap.css" @}' rel='stylesheet'> -->
    {% block styles %}
      <!-- styles - base html -->
        <link rel="stylesheet" type="text/css" href="{% static 'front/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'inspinia/css/bootstrap.css' %}">
        <link href="{% static 'inspinia/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'inspinia/font-awesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'inspinia/css/style.css' %} " rel="stylesheet">
        <link href="{% static 'inspinia/css/animate.css' %}" rel="stylesheet">
        <link href="{% static 'inspinia/css/plugins/dataTables/datatables.min.css' %}" rel="stylesheet">
        <link href='https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css' rel='stylesheet' type='text/css'>
        <link href='https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css' rel='stylesheet' type="text/css">
        <!--
          <style>
              body {
                 font-family: "open sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
                 background-color: #2f4050;
                 font-size: 13px;
                 color: #23c6c8;
                 overflow-x: hidden;
              }
              a {
                color : #f8ac59;
                cursor: pointer;
              }
          </style>
        -->
    {% endblock styles %}
    {% block extra_style %}
      <!-- extra_style base.html -->
    {% endblock extra_style %}
</head>
<body>
  <main>
   {% block content %}
      <!-- content - baseee html -->
   {% endblock content %}
   {% block scripts %}
     <!-- scripts - base.html -->
     <script src='{% static "inspinia/js/jquery-3.1.1.min.js" %}' type="text/javascript"></script>
     <script src='{% static "inspinia/js/popper.min.js" %}' type="text/javascript"></script>
     <script src='{% static "inspinia/js/bootstrap.js" %}' type="text/javascript"></script>
     <script src='{% static "inspinia/js/plugins/metisMenu/jquery.metisMenu.js" %}' type="text/javascript"></script>
     <script src='{% static "inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js" %}' type="text/javascript"></script>
     <script src='{% static "inspinia/js/plugins/dataTables/datatables.min.js" %}' type="text/javascript"></script>
     <script src='{% static "inspinia/js/plugins/dataTables/dataTables.bootstrap4.min.js" %}' type="text/javascript"></script>
     <script src='{% static "inspinia/js/inspinia.js" %}' type="text/javascript"></script>
     <script src='{% static "inspinia/js/plugins/pace/pace.min.js" %}' type="text/javascript"></script>
     <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.colVis.min.js"></script>
     <script>
     {% block generate_revers_url %}
       <!-- generate_revers_url - front/base.html -->
     {% endblock generate_revers_url %}
     </script>
   {% endblock scripts %}
   </main>
</body>
</html>
