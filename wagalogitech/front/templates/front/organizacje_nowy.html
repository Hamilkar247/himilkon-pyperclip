<!-- templates/front/organizacja_detail.html -->
{% extends 'front/raw.html' %}
{% load static %}
{% block title %} Organizacja szczegóły {% endblock %}
{% block authenticated %}
  <div class="ibox">
    <div class="ibox-title">
      <h5>
        "Organizacja - Nowa"
        <small>  Możliwosc dodania danych.  </small>
      </h5>
    </div>
    <div class="ibox-content" style>
      <form id="form_zapisorg" >
        <div class="form-group  row">
          <label class="col-sm-2 col-form-label">Nazwa</label>
          <div class="col-sm-10">
            <input id="nazwa_organizacji" type="text" class="form-control">
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group  row">
          <label class="col-sm-2 col-form-label">Opis</label>
          <div class="col-sm-10">
            <input id="opis_organizacji" type="text" data-id_org="das" class="form-control">
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group  row">
          <div class="col-sm-4 col-sm-offset-2">
            <!--<a href="/front/organizacje/" class="btn btn-white btn-sm">Anuluj</a> -->
            <button id="ZapiszOrganizacje" type="submit" class="btn btn-primary btn-sm">Zapisz organizacje w bazie</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src='{% static "js/organizacja_nowy.js" %}' type="text/javascript"></script>
{% endblock authenticated %}
