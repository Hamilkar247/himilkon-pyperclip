<!-- templates/front/organizacja_detail.html -->
{% extends 'front/raw.html' %}

{% block title %} Organizacja szczegóły {% endblock %}

{% block authenticated %}
  {% if organizacja.nazwa %}
  <p>Nazwa: {{ organizacja.nazwa }}</p>
  <p>Opis: {{ organizacja.opis }}</p>
  {% else %}
    <p>Brak organizacji w bazie danych o tym id !</p>
  {% endif %}

{% endblock authenticated %}
