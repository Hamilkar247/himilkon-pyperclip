{% extends 'front/base.html' %}
{% block style %}
  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
    }
    .flex-container > div {
      text-align: center;
      line-height: 15px;
      font-size: 15px;
    }
    p {
      color: red;
    }
  </style>
{% endblock style %}
{% block content %}
  <p>Jesteś zalogowany jako {{ user.username }}</p>
  <div class="flex-container">
    <div>
    <form action="/">
          <input class="btn btn-primary btn-sm" type="submit" value="Panel Główny" />
    </form>
    </div>

    <div>
    <form action="{% url 'logout' %}">
          <input class="btn btn-primary btn-sm" type="submit" value="Wyloguj" />
    </form>
    </div>
    <div>
        <button type="btn btn-primary btn-sm" onclick="window.location.reload();">Refresh Page</button>
    </div>
  </div>

{% endblock %}
